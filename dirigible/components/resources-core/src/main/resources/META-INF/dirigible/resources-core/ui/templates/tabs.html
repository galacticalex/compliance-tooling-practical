<div class="dg-tabs">
  <div ng-show="!hideTabs || panes.length > 1" class="dg-tabs-list">
    <ul class="fd-tabs" role="tablist" ng-class="{'dg-blured': focused !== undefined && !focused}">
      <li ng-repeat="pane in panes" aria-selected="{{isPaneSelected(pane)}}" role="tab" class="fd-tabs__item"
        ng-class="{'dirty': pane.dirty}">
        <a class="fd-tabs__link" href="" ng-click="tabClick(pane, $event)" title="{{pane.id}}">
          <span class="fd-tabs__tag">
            {{pane.label}} <span class="description">{{pane.description}}</span>
            <button ng-show="isPaneClosable(pane)"
              class="fd-button fd-button--transparent fd-button--compact fd-message-strip__close" aria-label="Close">
              <i class="sap-icon--decline"></i>
            </button>
          </span>
        </a>
      </li>
      <li class="fd-tabs__item" role="button">
        <div aria-hidden="{{!moreTabsExpanded}}" class="dg-backdrop" ng-click="moreTabsExpanded=false"></div>
        <div class="fd-popover__control">
          <button class="fd-button fd-button--compact fd-button--transparent" aria-haspopup="true"
            aria-expanded="{{moreTabsExpanded}}" ng-click="moreTabsExpanded=!moreTabsExpanded" aria-label="More">
            <i class="sap-icon--overflow"></i>
          </button>
        </div>
        <div class="fd-popover__body fd-popover__body--right fd-popover__body--no-arrow"
          aria-hidden="{{!moreTabsExpanded}}">
          <div class="fd-toolbar__overflow" style="max-height: 200px;">
            <button ng-repeat="pane in panes" ng-click="moreTabsItemClick(pane)"
              class="fd-button fd-button--compact fd-button--transparent fd-toolbar__overflow-button">
              <i ng-style="{'visibility': isPaneSelected(pane)?'visible':'hidden'}" class="sap-icon--accept"
                role="presentation"></i> {{pane.label}} <span class="description">{{pane.description}}</span>
            </button>
          </div>
        </div>
      </li>
    </ul>
    <div class="dg-tabs-list-buttons" ng-transclude="buttons"></div>
  </div>
  <div class="dg-tabs-content" ng-transclude="panes"></div>
</div>
