<div class="dg-explorer-toolbar fd-toolbar">
  <span>{{ name }}</span>
  <span class="fd-toolbar__spacer"> </span>
  <div class="fd-popover">
    <div aria-hidden="{{hidden}}" class="dg-backdrop" ng-click="hide()"></div>
    <div class="fd-popover__control">
      <button class="fd-button fd-button--compact fd-button--transparent" aria-haspopup="true"
        aria-expanded="{{!hidden}}" aria-label="More" ng-click="toggle()">
        <i class="sap-icon--overflow"></i>
      </button>
    </div>
    <div class="fd-popover__body fd-popover__body--right fd-popover__body--no-arrow" aria-hidden="{{hidden}}">
      <div class="fd-toolbar__overflow">
        <button ng-repeat="item in items" ng-disabled="isLastVisibleItem(item)" ng-click="item.hidden=!item.hidden"
          class="fd-button fd-button--compact fd-button--transparent fd-toolbar__overflow-button">
          <i ng-style="{'visibility': !item.hidden?'visible':'hidden'}" class="sap-icon--accept"
            role="presentation"></i> {{item.label}}</button>
      </div>
    </div>
  </div>
</div>
